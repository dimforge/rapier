[package]
name    = "rapier_testbed2d"
version = "0.15.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "Testbed for the Rapier 2-dimensional physics engine in Rust."
homepage = "http://rapier.org"
repository = "https://github.com/dimforge/rapier"
categories = [ "science", "game-development", "mathematics", "simulation", "wasm"]
keywords = [ "physics", "dynamics", "rigid", "real-time", "impulse_joints" ]
license = "Apache-2.0"
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[lib]
name = "rapier_testbed2d"
path = "../../src_testbed/lib.rs"
required-features = [ "dim2" ]

[features]
default = [ "dim2" ]
dim2 = [ ]
parallel = [ "rapier/parallel", "num_cpus" ]
other-backends = [ "wrapped2d" ]


[dependencies]
nalgebra   = { version = "0.31", features = [ "rand" ] }
rand       = "0.8"
rand_pcg   = "0.3"
instant    = { version = "0.1", features = [ "web-sys", "now" ]}
bitflags   = "1"
num_cpus   = { version = "1", optional = true }
wrapped2d  = { version = "0.4", optional = true }
crossbeam = "0.8"
bincode = "1"
Inflector  = "0.11"
md5 = "0.7"

bevy_egui = "0.16"
bevy_ecs = "0.8"
#bevy_prototype_debug_lines = "0.7"

# Dependencies for native only.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy = {version = "0.8", default-features = false, features = ["bevy_winit", "render", "x11"]}

# Dependencies for WASM only.
[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy = {version = "0.8", default-features = false, features = ["bevy_winit", "render"]}
#bevy_webgl2 = "0.5"

[dependencies.rapier]
package = "rapier2d"
path = "../rapier2d"
version = "0.15.0"
features = [ "serde-serialize", "debug-render", "profiler" ]
