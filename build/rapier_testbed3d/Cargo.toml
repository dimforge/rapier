[package]
name    = "rapier_testbed3d"
version = "0.9.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "Testbed for the Rapier 3-dimensional physics engine in Rust."
homepage = "http://rapier.org"
repository = "https://github.com/dimforge/rapier"
categories = [ "science", "game-development", "mathematics", "simulation", "wasm"]
keywords = [ "physics", "dynamics", "rigid", "real-time", "joints" ]
license = "Apache-2.0"
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[lib]
name = "rapier_testbed3d"
path = "../../src_testbed/lib.rs"
required-features = [ "dim3" ]

[features]
default = [ "dim3" ]
dim3 = [ ]
parallel = [ "rapier3d/parallel", "num_cpus" ]
other-backends = [ "physx", "physx-sys", "glam", "nphysics3d" ]

[dependencies]
nalgebra   = { version = "0.27", features = [ "rand" ] }
rand       = "0.8"
rand_pcg   = "0.3"
instant    = { version = "0.1", features = [ "web-sys", "now" ]}
bitflags   = "1"
glam       = { version = "0.12", optional = true }
num_cpus   = { version = "1", optional = true }
parry3d = "0.5"
ncollide3d = "0.30"
nphysics3d = { version = "0.22", optional = true }
physx      = { version = "0.11", optional = true }
physx-sys = { version = "0.4", optional = true }
crossbeam = "0.8"
bincode = "1"
md5 = "0.7"
Inflector  = "0.11"
serde = { version = "1", features = [ "derive" ] }

bevy_egui = "0.5"

# Dependencies for native only.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy = {version = "0.5", default-features = false, features = ["bevy_wgpu", "bevy_winit", "render", "x11"]}

# Dependencies for WASM only.
[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy = {version = "0.5", default-features = false, features = ["bevy_winit", "render"]}
bevy_webgl2 = "0.5"

[dependencies.rapier3d]
path = "../rapier3d"
version = "0.9"
features = [ "serde-serialize" ]